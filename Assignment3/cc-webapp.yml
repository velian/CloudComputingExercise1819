- hosts: all
  remote_user: root

  tasks:
  - name: Install pip3
    apt:
      name: python3-pip
      
  - name: Install openshift
    pip:
      name: openshift
    
  - name: Create a k8s namespace
    k8s:
      name: testing
      api_version: v1
      kind: Namespace
      state: present
        
  - name: Create the backend Deployment object from an inline definition
    k8s:
      state: present
      definition:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: testing
          name: backend-deployment
          labels:
            app: nginx
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              namespace: testing
              labels:
                app: nginx
            spec:
              containers:
              - name: nginx
                image: jlo2020/methods-of-cloud-computing-ws-2019:backend
                imagePullPolicy: Always
                ports:
                - name: http
                  containerPort: 80
                livenessProbe:
                  httpGet:
                    path: /ready
                    port: 80
                    httpHeaders:
                      - name: CC-Ready
                        value: backend
                  initialDelaySeconds: 15  
                  timeoutSeconds: 1
                  name: liveness-backend
                readinessProbe:
                  httpGet:
                    path: /ready
                    port: 80
                    httpHeaders:
                      - name: CC-Ready
                        value: backend
                  initialDelaySeconds: 15  
                  timeoutSeconds: 1
                  name: readiness-backend
                
  - name: Create the backend Service object from an inline definition
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          namespace: testing
          name: cc-backend-service
          labels:
            app: nginx
        spec:
          selector:
            app: nginx
          type: ClusterIP
          ports:
            - protocol: TCP
              port: 80
              targetPort: http


